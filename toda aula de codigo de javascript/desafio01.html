<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--faz o código aceitar acentuação -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var A = 10
        var B = 20
        var C = null
        document.write('A = ' + A + ' ')
        document.write('B = ' + B + ' ')
        document.write('C = ' + C + ' ')
        document.write('<br>')
        document.write('Inverta os valores de A e B usando o metodo da Torre de Hanóis')
        document.write('<hr>');
     // O primeiro numero sempre ira receber do segundo
        C = A
        A = B
        B = C
        C = null

        document.write('A = ' + A)
        document.write('B = ' + B)
        document.write('C = ' + C)
        
        
        
        //inversão (aqui devera vir a logica para inverter os valores)

        document.write('<hr>');
    </script>
