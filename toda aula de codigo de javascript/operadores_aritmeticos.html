<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 11
        var num2 = 3
        document.write( num1 + '<br> ' + num2)
         // a vírgula "," separa as expressões
         document.write('<hr>')
        //soma
        document.write(' 11+3 = ' + (num1 + num2))
        document.write('<hr>')
        //subtração
        document.write(' 11-3 = ' + (num1 - num2))
        document.write('<hr>')
        //multiplicação
        document.write(' 11x3 = ' + (num1 * num2))
        document.write('<hr>')
        //divisão
        document.write(' 11/3 = ' + (num1 / num2))
        document.write('<hr>')
        //módulo
        document.write(' 11 % 3 = ' + (num1 % num2))
        document.write('<hr>')
        //exponenciação
        document.write(' 11³ = ' + (num1 ** num2))
    </script>
</head>
<body>
    
</body>
</html>
