<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt('Digite um número entre 1 e 3: '))
         //break para a execução de tal bloco
        
        switch(num){
                case 1:
                document.write("Você escolheu o número 1")
                break
                case 2:
                document.write("Você escolheu o número 2")
                break
                case 3:
                document.write("Você escolheu o número 3'")
                break
                default:
                document.write("Escolha uma opção valida")
                break
                }
    </script>
