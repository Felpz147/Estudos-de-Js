<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var n = 1
       var x = parseFloat(prompt('Digite um numero: '))
       do{
        document.write(x + 'x' + n + '=' + x * n + '<br />')
        n++//testa parte por parte primero
       }while(n <= 10)
       document.write('<br>')
       var num = prompt('Digite o numero')
       num = parseInt(num)

       for(var x =1; x <= 10; x++){
        document.write(`${num} x ${x} = ${num*x} <br>`)
       } //${} simplicafica concatenação captura uma variavel

    
       
    </script>
</head>
<body>
    
</body>
</html>
