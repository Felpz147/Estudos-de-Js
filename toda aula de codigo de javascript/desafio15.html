<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var A = parseInt(prompt('Digite a temperatura em ºC:'))
        
        var B = 1.8
        var C = 32
        var T = (A*B)+C
        var D = 273
        var K = A+D
        document.write(A + 'ºC em fahrenheit é : ' + T + 'F')
        document.write('<br>' + A + 'ºC em kelvin é: ' + K + 'K')
    </script>
</head>
