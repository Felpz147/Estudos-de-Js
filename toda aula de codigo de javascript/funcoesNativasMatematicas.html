<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var x = 10.38
        //arredondar para cima
         x = Math.ceil(10.38)
         console.log(x)

         //arredondar para baixo

         x = Math.floor(10.38)
         console.log(x)

         //arredondamente automatico
         //.0 ate 0.4 arrendo pra baixo
         //0.5 ate 0.9 arredonda pra cima

         x = Math.round(10.38)
         console.log(x)

         //NÃºmeros aleatorios
         x = Math.random()
         console.log(x)
    </script>
</head>
