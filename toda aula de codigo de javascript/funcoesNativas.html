<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para strings</title>
    <script>
       var nome = 'Felipe Fresta'
       console.log(nome.lenght)//conta o tamanho da string

       //charAt()
       console.log(nome.charAt(0))
       //exibe o caracter de uma determinada posição

       //indexOf() => retorna a posição da primeira ocorrencia de um valor especifico
       console.log(nome.indexOF('a'))

       //replace replaceAll
       console.log(nome.replace('Fresta', 'Queiroz'))

       //substr permite extrair conjunto de caracteres especifico
       console.log(nome.substr (2, 5))

       //toLowerCase deixar tudo em caixa baixa
       console.log(nome.toLocaleLowerCase())

       //toUpperCase deixar tudo em caixa alta
       console.log(nome.toUpperCase())

       var nom2 = " joão da Silva "
       console.log("-" + nome2 + "-")

       //trim()
        console.log("-" + nome2.trim() + "-")

    </script>
</head>

</body>
</html>
