<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      /*do{
        bloco de código
      } while(condição testada)*/

      x = 11

      do{
        document.write(x + '<br>')//testa parte por parte primero
        x++
        console.log(x)
      }while(x <= 10)

      
      document.write('Inicio do DO WHILE')

      document.write('<br>')

      document.write('Final do WHILE')
      while(x <= 10){
        document.write(x + '<br>')
      }
      document.write('<br>')
      document.write(' Inicio do WHILE')
    </script>
</head>
<body>
    
</body>
</html>
