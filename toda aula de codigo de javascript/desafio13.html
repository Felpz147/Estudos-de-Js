<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Elaborar um algoritmo que lê 2 valores a e b
        e os escreve com a mensagem: 'São multiplos' ou "não são multiplos*/

    var a = parseInt(prompt('Escreva um numero:'))
    var b = parseInt(prompt('Escreva outro numero:'))       
      if((a % b === 0) || (b % a === 0)){
     document.write('são multiplos ') 
    }else{
     document.write ('Nâo são multiplos ')
    }
    

    </script>
